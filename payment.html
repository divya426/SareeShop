<html>
    <head>
        <title>Payment</title>
        <link rel="stylesheet" href="css/payment.css">
        <script src="js/payment.js"></script>
    </head>
    <body> 
        <h1>Chakri Tiffin Center</h1>
        <div class="container">
        
            <h3>Payment</h3>
            <form method="post" action="last.html">
            <div>
                <input type="radio" name="card">
                <label>Credit</label> 

                <input type="radio" name="card">
                <label>Debit</label>

                <br>
                <br>
                <label>Card Number:</label>
                <input type="number" placeholder="9999 9999 9999 9999"  pattern=".{19}"><br>
                
                <label>Expiration Date:</label>
                <input type="month" placeholder="MM/YYYY" ><br>

                <label>CVV :</label>
                <input type="number" placeholder="3 digit security code" max="999"><br>

            </div>

            <div>
                <h3>Billing Address:</h3>
                <label>Address Line1:</label>
                <input type="text" placeholder="Street name"><br>
                <label>Address Line2 :</label>
                <input type="text" placeholder="Apartment Number"> <br>
                <label>City:</label>
                <input type="text"><br> 
                <label>ZipCode:</label>
                <input type="text"><br><br>

                <button type="submit"> Submit</button>



            </div>
        </form>
        </div>
    </body>
</html>
